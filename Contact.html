<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | ODDSOCEAN</title>
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .contact-page {
      max-width: 700px;
      margin: 80px auto;
      padding: 30px;
      text-align: center;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.2);
    }
    .contact-page h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
    }
    .contact-page .intro {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #bbb;
    }
    .contact-form form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      background: #111;
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: 0.3s;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #fbe714;
      box-shadow: 0 0 10px #00ffcc;
    }
    .contact-form button {
      background: #00ffcc;
      border: none;
      padding: 14px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #fff;
      color: #000;
      box-shadow: 0 0 15px #00ffcc;
    }

    /* Social Media Popup */
    .social-popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
    }
    .social-btn {
      background: #00ffcc;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 1.5rem;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.7);
      transition: 0.3s;
    }
    .social-btn:hover {
      background: #fff;
      color: #000;
    }
    .social-links {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
      align-items: center;
    }
    .social-links a {
      background: #111;
      color: #00ffcc;
      font-size: 1.4rem;
      padding: 12px;
      border-radius: 50%;
      border: 2px solid #00ffcc;
      transition: 0.3s;
    }
    .social-links a:hover {
      background: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #00ffcc;
    }
    .show { display: flex; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="feedback">
      <a href="HomePage.html#feedback">Feedback</a>
    </div>

    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <div class="logo">
      <img src="OOCN.png" alt="ODDSOCEAN">
    </div>
  </header>

  <!-- Contact Page -->
  <section class="contact-page">
    <h1>Contact <span style="color:#00ffcc;">Us</span></h1>
    <p class="intro">Have a question, want to collaborate, or join the squad? Reach out below!</p>

    <div class="contact-form">
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="6" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 ODDSOCEAN. All Rights Reserved.</p>
  </footer>

  <!-- Social Media Popup -->
  <div class="social-popup">
    <div class="social-links" id="socialLinks">
      <a href="https://x.com/oddsocean_in" target="_blank"><i class="fab fa-x"></i></a>
      <a href="https://www.instagram.com/oddsocean.in" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@oddsocean-in" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://discord.gg/aubQj2Fxzd" target="_blank"><i class="fab fa-discord"></i></a>
    </div>
    <button class="social-btn" onclick="toggleSocial()"><i class="fas fa-share-alt"></i></button>
  </div>

  <script>
    function toggleSocial() {
      document.getElementById("socialLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
