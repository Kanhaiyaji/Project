<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Creator Dashboard - ODDSOCEAN</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>ODDSOCEAN CC Dashboard</h1>
    <img src="OOCN.png" alt="Logo" class="logo">
  </header>

  <!-- Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <button onclick="loadForm('news')">News</button>
      <button onclick="loadForm('achievements')">Achievements</button>
      <button onclick="loadForm('logo')">Logo</button>
      <button onclick="loadForm('workdone')">Work Done</button>
      <button onclick="loadForm('gameplay')">Gameplay</button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <h2 id="form-title">Choose an Option</h2>
      <form id="dynamic-form">
        <p>Select a category to load its content.</p>
      </form>
      <div id="preview"></div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script>
    function loadForm(type) {
      let form = document.getElementById("dynamic-form");
      let title = document.getElementById("form-title");
      let preview = document.getElementById("preview");

      preview.innerHTML = "";
      form.innerHTML = "";

      if (type === "workdone") {
        title.innerText = "Work Done (CC / Editors)";
        form.innerHTML = `
          <label>Project / Video Title:</label>
          <input type="text" required>
          <label>Description:</label>
          <textarea></textarea>
          <label>Upload Work Sample (Image/Video):</label>
          <input type="file" id="fileUpload" accept="image/*,video/*">
          <label>Portfolio / Channel Link:</label>
          <input type="url">
          <button type="submit">Save Work</button>
        `;
      } 
      else if (type === "news") {
        title.innerText = "Esports News";
        form.innerHTML = `<div id="news-list">Loading news...</div>`;
        fetchNews();
      } 
      else if (type === "achievements") {
        title.innerText = "Achievements";
        form.innerHTML = `
          <label>Achievement Title:</label>
          <input type="text" required>
          <label>Year:</label>
          <input type="number" required>
          <textarea placeholder="Details..."></textarea>
          <button type="submit">Submit Achievement</button>
        `;
      } 
      else if (type === "logo") {
        title.innerText = "Upload Logo";
        form.innerHTML = `
          <label>Channel / Team Name:</label>
          <input type="text" required>
          <label>Upload Logo:</label>
          <input type="file" accept="image/*" required>
          <button type="submit">Upload Logo</button>
        `;
      } 
      else if (type === "gameplay") {
        title.innerText = "Gameplay Upload";
        form.innerHTML = `
          <label>Game Name:</label>
          <input type="text" required>
          <label>Upload Gameplay:</label>
          <input type="file" accept="video/*" required>
          <button type="submit">Upload Gameplay</button>
        `;
      }

      // File Preview
      form.querySelectorAll("#fileUpload").forEach(input => {
        input.addEventListener("change", function() {
          preview.innerHTML = "";
          const file = this.files[0];
          if (file) {
            const url = URL.createObjectURL(file);
            if (file.type.startsWith("image")) {
              preview.innerHTML = `<img src="${url}" style="max-width:300px; margin-top:10px;">`;
            } else if (file.type.startsWith("video")) {
              preview.innerHTML = `<video src="${url}" controls style="max-width:300px; margin-top:10px;"></video>`;
            }
          }
        });
      });

      // Progress Bar
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        let bar = document.getElementById("progress-bar");
        bar.style.width = "100%";
        bar.innerText = "Progress 100% - Saved!";
      });
    }

    // Dummy News Fetch
    function fetchNews() {
      const newsContainer = document.getElementById("news-list");
      newsContainer.innerHTML = `
        <div class="news-item">
          <h3>New Collab Launched</h3>
          <p>ODDSOCEAN creators collaborate on an epic BGMI montage.</p>
        </div>
        <div class="news-item">
          <h3>ODDSOCEAN CC Event</h3>
          <p>Special content event for creators announced next month.</p>
        </div>
      `;
    }
  </script>
</body>
</html>
