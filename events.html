<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | ODDSOCEAN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="feedback">
      <a href="HomePage.html#feedback">Feedback</a>
    </div>

    <nav>
      <ul>
        <li><a href="HomePage.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="teams.html">Teams</a></li>
        <li><a href="events.html" class="active">Events</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="logo">
      <img src="OOCN.png" alt="ODDSOCEAN">
    </div>
  </header>

  <!-- Events Section -->
  <section id="events">
    <h1>Our <span style="color:#00ffcc;">Events</span></h1>
    <p class="intro">Watch our live streams and past tournaments that power ODDSOCEAN’s journey in the Esports world.</p>

    <div class="slideshow">
      <div class="video active">
        <div class="frame-box">
          <iframe src="https://www.youtube.com/embed/2aCrAmx-gyo?autoplay=1&mute=1" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="video">
        <div class="frame-box">
          <iframe src="https://www.youtube.com/embed/6d_-_nH_vuw?autoplay=0&mute=1" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="video">
        <div class="frame-box">
          <iframe src="https://www.youtube.com/embed/2F3j2lwK1nY?autoplay=0&mute=1" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="video">
        <div class="frame-box">
          <iframe src="https://www.youtube.com/embed/JptcGOBeARE?autoplay=0&mute=1" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>

      <div class="controls">
        <button class="btn" onclick="prevVideo()">⟨ Prev</button>
        <button class="btn" onclick="nextVideo()">Next ⟩</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 ODDSOCEAN. All Rights Reserved.</p>
  </footer>

  <!-- Script -->
  <script>
    let videos = document.querySelectorAll(".video");
    let current = 0;

    function showVideo(index) {
      videos.forEach((vid, i) => {
        vid.classList.remove("active");
        let iframe = vid.querySelector("iframe");
        let src = iframe.src.replace("autoplay=1", "autoplay=0");
        iframe.src = src;

        if (i === index) {
          vid.classList.add("active");
          iframe.src = iframe.src.replace("autoplay=0", "autoplay=1");
        }
      });
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      showVideo(current);
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      showVideo(current);
    }
  </script>
</body>
</html>
